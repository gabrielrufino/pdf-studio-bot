name: CD

on:
  push:
    branches:
      - main

jobs:
  start:
    name: Start
    runs-on: ubuntu-latest
    steps:
      - uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd /root/pdf-studio-bot
            git pull
            docker compose up -d --build
